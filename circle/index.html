<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            background: linear-gradient(rgb(63, 37, 27) , rgb(59, 28, 18));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card{
            background:linear-gradient(45deg , #b1c4b9 ,  #297fa1);
            height:400px;
            width:400px;
            border-radius: 50%;
            transform-style:preserve-3d;
            transition: all 1s ease-in-out ;

        }
        .circle{
            background: linear-gradient(#a8979727 , #cfc3c328);
            border-radius: inherit;
            position:absolute;
            transition: all 1s ease-in-out ;

        }
        .circle:nth-child(1){
            inset: 25px;
            transition-delay: 0.1s;
        }
        .circle:nth-child(2){
            inset: 50px;
            transition-delay: 0.2s;
        }
        .circle:nth-child(3){
            inset: 75px;
            transition-delay: 0.3s;
        }
        .circle:nth-child(4){
            inset: 100px;
            transition-delay: 0.4s;
        }
        .circle:nth-child(5){
            inset: 125px;
            transition-delay: 0.5s;
        }
        .card:hover{
            transform: rotate3d(1,1,0,70deg);
        }
        .card:hover .circle:nth-child(1){
            transform: translate3d(0,0,30px);
        }
        .card:hover .circle:nth-child(2){
            transform: translate3d(0,0,60px);
        }
        .card:hover .circle:nth-child(3){
            transform: translate3d(0,0,90px);
        }
        .card:hover .circle:nth-child(4){
            transform: translate3d(0,0,120px);
        }
        .card:hover .circle:nth-child(5){
            transform: translate3d(0,0,150px);
        }
        span{
            color:rgb(93, 133, 126);
            position: relative;
            top:40%;
            left:35%;
        }

    </style>
</head>
<body>
    <div class="card">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle">
            <span>sujan</span>
        </div>
    </div>
    
</body>
</html>
